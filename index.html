<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Conway's Game of Life</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #f5f5f5;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #333;
    }

    .wrapper {
      box-sizing: border-box;
      width: 100%;
      height: 100%;
      padding: 24px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    .title {
      font-size: 18px;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      margin-bottom: 8px;
      font-family: "SF Mono", Menlo, Consolas, monospace;
      text-align: center;              /* centered title */
    }

    .frame {
      flex: 1;
      border-radius: 16px;
      background: #ffffff;
      box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.06);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    canvas {
      display: block;
      /* fixed logical size; will scale to fit frame */
      width: 800px;
      height: 400px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="title">CONWAY'S GAME OF LIFE</div>
    <div class="frame">
      <canvas id="life"></canvas>
    </div>
  </div>

  <script>
    // --- CONFIG ---
    const CELL_SIZE = 5;        // tweak for chunkiness
    const STEP_INTERVAL = 120;  // ms between generations
    const LIVE_COLORS = ["#000000", "#555555", "#999999"];
    const DEAD_COLOR = "#ffffff";

    const WIDTH = 800;
    const HEIGHT = 400;

    function getTodaySeed() {
      const now = new Date();
      return now.getFullYear() * 10000 +
             (now.getMonth() + 1) * 100 +
             now.getDate();
    }

    // Mulberry32 PRNG
    function mulberry32(a) {
      return function () {
        let t = a += 0x6D2B79F5;
        t = Math.imul(t ^ (t >>> 15), t | 1);
        t ^= t + Math.imul(t ^ (t >>> 7), t | 61);
        return ((t ^ (t >>> 14)) >>> 0) / 4294967296;
      };
    }

    (function startGame() {
      const canvas = document.getElementById("life");
      if (!canvas) return;

      const ctx = canvas.getContext("2d");
      canvas.width = WIDTH;
      canvas.height = HEIGHT;

      const cols = Math.floor(WIDTH / CELL_SIZE);
      const rows = Math.floor(HEIGHT / CELL_SIZE);

      // seed grid based on today's date
      const seed = getTodaySeed();
      const rand = mulberry32(seed);

      let grid = Array.from({ length: rows }, () =>
        Array.from({ length: cols }, () => (rand() < 0.25 ? 1 : 0))
      );

      function neighbors(x, y) {
        let n = 0;
        for (let dy = -1; dy <= 1; dy++) {
          for (let dx = -1; dx <= 1; dx++) {
            if (dx === 0 && dy === 0) continue;
            const xx = x + dx, yy = y + dy;
            if (xx >= 0 && xx < cols && yy >= 0 && yy < rows) {
              n += grid[yy][xx];
            }
          }
        }
        return n;
      }

      function step() {
        const next = [];
        for (let y = 0; y < rows; y++) {
          next[y] = [];
          for (let x = 0; x < cols; x++) {
            const alive = grid[y][x];
            const n = neighbors(x, y);
            next[y][x] = alive ? (n === 2 || n === 3) : (n === 3);
          }
        }
        grid = next;
      }

      function draw() {
        ctx.fillStyle = DEAD_COLOR;
        ctx.fillRect(0, 0, WIDTH, HEIGHT);

        for (let y = 0; y < rows; y++) {
          for (let x = 0; x < cols; x++) {
            if (grid[y][x]) {
              const colorIndex = grid[y][x] % LIVE_COLORS.length;
              ctx.fillStyle = LIVE_COLORS[colorIndex];
              ctx.fillRect(
                x * CELL_SIZE,
                y * CELL_SIZE,
                CELL_SIZE,
                CELL_SIZE
              );
            }
          }
        }
      }

      // initial draw
      draw();

      // evolve over time
      setInterval(() => {
        step();
        draw();
      }, STEP_INTERVAL);
    })();
  </script>
</body>
</html>
